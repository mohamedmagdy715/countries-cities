<div class="container mt-5">
    <h1 class="text-center">Cities</h1>
    <div class="row text-center">
        <div *ngFor="let city of cities" class="card col-5 m-auto my-5" style="width: 18rem;">
            <div class="card-body mx-auto">
                <h2 class="card-title">{{city.name}}</h2>
                <div class="row d-flex justify-content-between mt-4">
                    <a href="#" class="btn btn-dark col-12 my-3" (click)="editCityName(city.id, city.countryId)">Edit City Name</a>
                    <a href="#" class="btn btn-danger col-12 my-3" (click)="deleteCity(city.id)">Delete City</a>
                </div>
            </div>
        </div>
    </div>
</div>
